matrix:
  platform:
    - macos
    - macos_arm64
  bazel:
    - 6.4.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - '@claro-lang//src/java/com/claro:claro_compiler_binary'
      - '@claro-lang//stdlib/...'
bcr_test_module:
  module_path: //examples/bzlmod/
  matrix:
    platform:
      - macos
      - macos_arm64
    bazel:
      - 6.4.x
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - //hello_world:hello_world_binary
        - //hello_world_with_module_demo:hello_world_binary
